        <script>
            var chart;
			var chartData = {
				'0': { y: getRandomNumber(50, 70), label: "12 AM - 1 AM" },
				'1': { y: getRandomNumber(50, 70), label: "1 AM - 2 AM" },
				'2': { y: getRandomNumber(50, 70), label: "2 AM - 3 AM" },
				'3': { y: getRandomNumber(50, 70), label: "3 AM - 4 AM" },
				'4': { y: getRandomNumber(50, 70), label: "4 AM - 5 AM" },
				'5': { y: getRandomNumber(50, 70), label: "5 AM - 6 AM" },
				'6': { y: getRandomNumber(50, 70), label: "6 AM - 7 AM" },
				'7': { y: getRandomNumber(50, 70), label: "7 AM - 8 AM" },
				'8': { y: getRandomNumber(50, 70), label: "8 AM - 9 AM" },
				'9': { y: getRandomNumber(50, 70), label: "9 AM - 10 AM" },
				'10': { y: getRandomNumber(50, 70), label: "10 AM - 11 AM" },
				'11': { y: getRandomNumber(50, 70), label: "11 AM - 12 PM" },
				'12': { y: getRandomNumber(50, 70), label: "12 PM - 1 PM" },
				'13': { y: getRandomNumber(50, 70), label: "1 PM - 2 PM" },
				'14': { y: getRandomNumber(50, 70), label: "2 PM - 3 PM" },
				'15': { y: getRandomNumber(50, 70), label: "3 PM - 4 PM" },
				'16': { y: getRandomNumber(50, 70), label: "4 PM - 5 PM" },
				'17': { y: getRandomNumber(50, 70), label: "5 PM - 6 PM" },
				'18': { y: getRandomNumber(50, 70), label: "6 PM - 7 PM" },
				'19': { y: getRandomNumber(50, 70), label: "7 PM - 8 PM" },
				'20': { y: getRandomNumber(50, 70), label: "8 PM - 9 PM" },
				'21': { y: getRandomNumber(50, 70), label: "9 PM - 10 PM" },
				'22': { y: getRandomNumber(50, 70), label: "10 PM - 11 PM" },
				'23': { y: getRandomNumber(50, 70), label: "11 PM - 12 AM" },
			};

            $(window).load(function(){
            	var data1 = [];
				var n = new Date().getHours();
            	var keys = Object.keys(chartData);
            	for (let i = 0; i < keys.length; i++) {
            		if(i >= n){
						chartData[keys[i]]['y'] = 0;
                    }
					data1.push(chartData[keys[i]]);
				}
                prepareChart("chartContainer",
					"Hourly Production Data",
					data1);
            });

			function prepareChart(chartContainerName, title, data){
				chart = new CanvasJS.Chart(chartContainerName, {
					animationEnabled: true,
					theme: "light2", // "light1", "light2", "dark1", "dark2"
					title:{
						text: title,
					},
					axisY: {
						title: "Production Count"
					},
					data: [{
						type: "column",
						showInLegend: true,
						legendMarkerColor: "grey",
						legendText: "Time Range",
						dataPoints: data,
					}]
				});
				chart.render();
				startTimer();
			}

			function startTimer() {
				setInterval(function () {
					var n = new Date().getHours();
					var data = chart.options.data[0].dataPoints;
					for (let i = 0; i < data.length; i++) {
						if (i === n) {
							data[i]['y'] = data[i]['y'] + 1;
						}
					}
					chart.options.data[0].dataPoints = data;
					chart.render();
				}, 5000);
			}

			function getRandomNumber(min, max) {
				return Math.floor(Math.random() * (+max - +min)) + +min;
			}


        </script>
